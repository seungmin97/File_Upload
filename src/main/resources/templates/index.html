<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div>
    <div name="code"></div>
    <div class="problem">
        <div><h1>Problem 01</h1></div>
        <div alignment="center">
            당신은 아마젼의 웹 어플리케이션 개발자입니다.<br>
            가입한 회원의 프로필 사진을 업로드 하기위한 파일 업로드 기능을 개발하는 임무를 맡았습니다.
            <br>
            <span style="background-color:lightblue">파일 업로드 공격으로부터 안전한 코딩 기법을 적용하여 코딩하세요.</span>
            <br><br>
            - 함수 요구조건 -
            <br>
        </div>
        <table>
            <tbody>
            <tr>
                <td style="width: 20%!important;">함수</td>
                <td style="width: 80%!important;">private boolean filter ( String name )</td>
            </tr>
            <tr>
                <td>파라미터</td>
                <td>name ( 파일 이름 )</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>파일이름으로 화이트리스트 기반 필터링</td>
            </tr>
            <tr>
                <td>반환값</td>
                <td>Boolean</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: left!important;color: firebrick">* 보안 정책 상 System 함수는 사용 할 수 없습니다.<br>
                    허용 확장자 - (.JPG, .JPEG, GIF)</td>
            </tr>
            </tbody>
        </table>
        <br>
        <br>
    </div>
    <form method="post" action="/code">
        <div class="text">
        <textarea id="text" name="code" style="height: 200px; width: 700px;">public boolean filter(String name){
  String filename = name.toUpperCase();
  boolean isSuc = false;
  if(filename.endsWith(".JPG")||filename.endsWith(".JPEG")||filename.endsWith(".GIF")) isSuc = true;

  return isSuc;
}
</textarea>
            <button type="submit">코드제출</button>
        </div>

    </form>

</div>

</body>
